<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <picture>
        <img
          class="top-img"
          src="images/bg-pattern-top.svg"
          alt="background top image"
        />
        <img
          class="bottom-img"
          src="images/bg-pattern-bottom.svg"
          alt="background bottom image"
        />
      </picture>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="banner image" />

        <div class="user-info">
          <img src="images/image-victor.jpg" alt="user image" />
          <p class="user_name">Victor Crest <span>26</span></p>
          <p class="address">London</p>
        </div>
        <hr />
        <div class="status">
          <div class="followers">
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div class="likes">
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div class="photos">
            <span>1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
